<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2>Validación</h2>
        <form id="validationForm">
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario">
                <div class="error-message" id="usuarioError"></div>
            </div>

            <div class="form-group">
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" name="correo">
                <div class="error-message" id="correoError"></div>
            </div>

            <div class="form-group">
                <label for="pais">País</label>
                <select id="pais" name="pais">
                    <option>Venezuela</option>
                    <option>Estados unidos</option>
                    <option>Brasil</option>
                    <option>Australia</option>
                    <option>Vietnam</option>
                    <option>Chile</option>
                    <option>Argentina</option>
                    <option>Panama</option>
                    <option>Colombia</option>
                    <option>Canada</option>
                    <option>Japon</option>
                    <option>korea</option>
                    <option>Alemania</option>
                    <option>Otro país</option>
                    </select>
            </div>

            <div class="form-group phone-input">
                 <label for="pais"></label>
                <select id="pais" name="pais">
                    <option>+58</option>
                    <option>+1</option>
                    <option>+55</option>
                    <option>+61</option>
                    <option>+84</option>
                    <option>+56</option>
                    <option>+54</option>
                    <option>+507</option>
                    <option>+57</option>
                    <option>+1</option>
                    <option>+81</option>
                    <option>+82</option>
                    <option>+49</option>
                    <option>Otro país</option>
                    </select>
                <label for="telefono">Número telefónico</label>
                <input type="text" id="telefono" name="telefono">
                <div class="error-message" id="telefonoError"></div>
            </div>

            

            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required minlength="6">
                <div class="error-message" id="contrasenaError"></div>
            </div>

            <div class="form-group">
                <label for="confirmarContrasena">Confirmar contraseña</label>
                <input type="password" id="confirmarContrasena" name="confirmarContrasena" required>
                <div class="error-message" id="confirmarContrasenaError"></div>
            </div>

            <button type="submit">Suministrar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
